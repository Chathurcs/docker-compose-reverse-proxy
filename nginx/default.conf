server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    location = /whoami {
        return 301 /whoami/;
    }

    location /whoami/ {
        proxy_pass http://whoami:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

